    <h1>Admin Login</h1>
    <hr>
    <h2>Hier können sich die Admins einloggen, um Anfragen, Formulare oder Bestellungen annehmen.</h2>
    <form id="login-form">
        <label for="first" class="login-username">Benutzername:</label>
        <input type="text" id="first" name="first" placeholder="Geben Sie Ihren Benutzernamen ein" class="contact-input" required>

        <label for="password" class="login-username">Passwort:</label>
        <input type="password" id="password" name="password" placeholder="Geben Sie Ihr Passwort ein" class="contact-input" required>

        <button type="button" id="login-button" class="submit-form">Absenden</button>
    </form>
    <div class="message" id="message"></div>
